    function showTask(day) {
      document.getElementById("welcome-screen").style.display = "none";
      document.getElementById("task-title").style.display = "block";
      document.getElementById("task-content").style.display = "block";
      document.querySelector("h3").style.display = "block";
      document.getElementById("notes").style.display = "block";
      saveBtn.style.display = "inline-block";
      document.getElementById("task-title").innerText = `当前任务：${day}`;
      document.getElementById("task-content").innerHTML = tasks[day] || "暂无内容";
      loadNotes(day);
      currentDay = day;
    }

    function saveNotes() {
      if (currentDay) {
        localStorage.setItem("notes_" + currentDay, document.getElementById("notes").innerHTML);
        alert("笔记已保存！");
      }
    }

    function loadNotes(day) {
      const saved = localStorage.getItem("notes_" + day);
      document.getElementById("notes").innerHTML = saved || "";
    }

    document.getElementById("notes").addEventListener("input", () => {
      if (saveTimer) clearTimeout(saveTimer);
      saveTimer = setTimeout(() => {
        if (currentDay) {
          localStorage.setItem("notes_" + currentDay, document.getElementById("notes").innerHTML);
          console.log(`自动保存 ${currentDay} 笔记`);
        }
      }, 1000);
    });

    for (let i = 1; i <= 30; i++) {
      const li = document.createElement("li");
      li.textContent = `Day ${i}`;
      li.tabIndex = -1;
      li.onclick = () => showTask(`day${i}`);
      li.addEventListener("mousedown", e => e.preventDefault());
      taskListEl.appendChild(li);
    }

toggleBtn.addEventListener('click', () => {

    taskListEl.style.display = 'block';
    toggleBtn.textContent = '☰';
  } else {

    taskListEl.style.display = 'none';
    toggleBtn.textContent = '☰';
  }
});
